<!doctype html>
<html>
<head> <title> passsword </title> 
<script>
function validate()
{
	var pwd = document.getElementById("txtpwd").value;
	var grade = document.getElementById("grade");
	var msg = document.getElementById("msg");
	var pattern = /(? = *[A-Z]\w {4,5})/;
	if(pwd.match(pattern))
	{
	msg.innerHTML = "strong password";
	grade.value = "100";
	grade.low = "0";
	grade.high = "0";
	}
	else
	{
	if(pwd.length<4)
	{
	msg.innerHTML = "poor password";
	grade.value = "84";
	grade.low = "60";
	grade.high = "80";
	}
	else
	{
	msg.innerHTML = "weak password";
	grade.value = "84";
	grade.low = "40";
	grade.high = "80";
	}
	}
	}
	</script>
	</head>
	<body>
	your password : <input type = "password" id = "txtpwd" on key up = "validate()">
	<meter id = "grade" min ="1" max = "100"> </meter>
	<span id = "msg">
	</span>
	</form>
	</body>
	</html>
	}
	}
	}
	}
}
